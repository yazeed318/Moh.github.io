<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solar Declination & Solar Attitude Calculator</title>
  <style>
    body{font-family:Arial, sans-serif; margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0f1724;color:#e6eef8;flex-direction:column}
    .card{width:min(500px,94vw);background:#0b1220;border-radius:14px;padding:22px;box-shadow:0 6px 30px rgba(0,0,0,0.6);margin-bottom:20px}
    h1{margin:0 0 8px;font-size:20px}
    p{margin-bottom:18px;color:#9aa7bf}
    label{display:block;font-size:13px;color:#9aa7bf;margin-bottom:6px}
    input[type=number],input[type=date]{width:100%;padding:10px;border-radius:8px;border:none;background:#141d33;color:inherit;margin-bottom:10px}
    button{margin-top:10px;background:#60a5fa;color:#04233b;border:none;padding:10px 14px;border-radius:9px;font-weight:600;cursor:pointer;width:100%}
    .result{margin-top:16px;padding:14px;border-radius:10px;background:rgba(255,255,255,0.04)}
    footer{color:#9aa7bf;font-size:12px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Solar Declination Calculator</h1>

    <label for="julian">Julian day (1–366)</label>
    <input id="julian" type="number" min="1" max="366" step="1" placeholder="e.g. 172" />
    <label for="calendar">Or select a date</label>
    <input id="calendar" type="date" />
    <button id="calc">Calculate Declination</button>
    <div class="result">
      <div><strong>Julian day:</strong> <span id="out-jd">—</span></div>
      <div><strong>Declination:</strong> <span id="out-dec">—</span></div>
    </div>
  </div>

  <div class="card">
    <h1>Solar Attitude Calculator</h1>

    <label for="latitude">Latitude (°)</label>
    <input id="latitude" type="number" step="0.0001" placeholder="e.g. 32.0" />
    <label for="hourAngle">Hour Angle (°)</label>
    <input id="hourAngle" type="number" step="0.0001" placeholder="e.g. 15.0" />
    <button id="calcB">Calculate Solar Attitude</button>
    <div class="result">
      <div><strong>Solar Attitude (B):</strong> <span id="out-b">—</span></div>
    </div>
  </div>

 <footer>
        <p>© 2025 Mohammad Bataineh | Instructor: Dr Hussain Alzoubi</p>
    </footer>

  <script>
    const jdInput = document.getElementById('julian');
    const dateInput = document.getElementById('calendar');
    const outJD = document.getElementById('out-jd');
    const outDec = document.getElementById('out-dec');
    const calcBtn = document.getElementById('calc');

    const latInput = document.getElementById('latitude');
    const hourInput = document.getElementById('hourAngle');
    const calcBBtn = document.getElementById('calcB');
    const outB = document.getElementById('out-b');

    let currentDec = null; // store declination in degrees

    function declinationFromJulian(jd){
      const deg = 360 * (284 + jd) / 365.25;
      const rad = deg * Math.PI / 180;
      return 23.45 * Math.sin(rad);
    }

    function dateToJulian(date){
      const dt = new Date(date);
      const start = new Date(dt.getFullYear(), 0, 0);
      const diff = (dt - start) + ((start.getTimezoneOffset() - dt.getTimezoneOffset()) * 60 * 1000);
      const day = Math.floor(diff / (1000 * 60 * 60 * 24));
      return day;
    }

    calcBtn.addEventListener('click', ()=>{
      let jdVal = null;
      if(jdInput.value){
        jdVal = Number(jdInput.value);
      } else if(dateInput.value){
        jdVal = dateToJulian(dateInput.value);
      }
      if(!jdVal || jdVal < 1 || jdVal > 366){
        outJD.textContent = '—';
        outDec.textContent = '—';
        currentDec = null;
        return;
      }
      const dec = declinationFromJulian(jdVal);
      outJD.textContent = jdVal;
      outDec.textContent = dec.toFixed(4) + '°';
      currentDec = dec;
    });

    calcBBtn.addEventListener('click', ()=>{
      if(currentDec === null){
        outB.textContent = 'Calculate declination first';
        return;
      }
      const L = Number(latInput.value) * Math.PI / 180;
      const H = Number(hourInput.value) * Math.PI / 180;
      const decRad = currentDec * Math.PI / 180;
      const sinB = Math.cos(L) * Math.cos(decRad) * Math.cos(H) + Math.sin(L) * Math.sin(decRad);
      const B = Math.asin(sinB) * 180 / Math.PI;
      outB.textContent = B.toFixed(4) + '°';
    });
  </script>
</body>
</html>
